<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>C1 SES BaaS Demo</title>

    <!-- Bootstrap -->
    <link href="./public/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- My Stylesheets -->
    <link href="./public/assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>
   
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active link"><a id="nav-welcome">C1 Summit for Software Engineers May 2016</a></li>
            <li class="link"><a id="nav-chat">Group Chat</a></li>
            <button type="button" class="btn btn-default navbar-btn btn-sm" id="clear-profile-button">Clear Profile</button>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div id="welcome" class="container" role="main">
        
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter your profile information to start chatting!</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <div class="form-group">
                            <input type="text" placeholder="Name" id="profile-name-input">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="School" id="profile-school-input">
                        </div>
                        <div class="form-group">
                            <button id="submit-profile-button" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- welcome -->

    <div id="chat" class="container" role="main" style="display:none">
        
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" id="chat-panel-title">Hey, you! Enter a profile to start chatting!</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <div class="form-group">
                            <input type="text" placeholder="Say something!" id="chat-input">
                            <button id="send-chat-button" type="button">Send</button>
                        </div>
                    </div>

                    <table class="table" >
                        <tbody id="chat-history-table-body">
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div> <!-- chat -->

    <!-- Javascript Libraries -->
    <script src="./public/assets/js/lib/jquery.min.js"></script>
    <script src="./public/assets/js/lib/bootstrap.min.js"></script>
    
    <!-- Parse Javascript SDK -->
    <script type="text/javascript" src="./public/assets/js/lib/parse-latest.min.js"></script>
    
    <!-- My Javascript -->
    <script src="./public/assets/js/app.js"></script>
    
  </body>
</html>
